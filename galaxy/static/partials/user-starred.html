<div id="galaxy-user-starred">

    <ng-include src="'/static/partials/pageHeaderWidget.html'"></ng-include>

    <div class="container">
        <table class="table ga-table-striped">
            <thead>
                <tr>
                    <th colspan="2">Repository</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="star in stars">
                    <td>
                        <a href="/{{ star.role.namespace }}/{{ star.role.name }}" >
                            {{ star.role.namespace }}.{{ star.role.name }}
                        </a>
                    </td>
                    <td class="text-right">
                        <a href="https://github.com/{{ star.role.github_user }}/{{ star.role.github_repo }}"
                           target="_blank" class="btn btn-default btn-sm">
                            <i class="fa fa-github"></i> View on GitHub
                        </a>
                    </td>
                </tr>
                <tr ng-if="!stars.length">
                    <td colspan="2" style="padding-top:60px;">No starred roles.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
